name:                booking
version:             0.1.0.0
github:              "githubuser/booking"
license:             BSD3
author:              "Nck Ager"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/booking#readme>

dependencies:
- base >= 4.7 && < 5
- servant-server
- warp
- text

default-extensions:
- DataKinds
- TypeOperators
- OverloadedStrings

library:
  source-dirs: src

executables:
  booking-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - booking

tests:
  booking-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - booking
